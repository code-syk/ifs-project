<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		/* 当屏幕宽度大于360px时 */
		@media screen and (min-width:360px){
			html{
				font-size: 10px;
			}
		}
		/* 当屏幕宽度大于600px时 */
		@media screen and (min-width:600px){
			html{
				font-size: 15px;
			}
		}
		
		div{
			height: 10rem;
			width: 10rem;
			background-color: #9ACD32;
		}
	</style>	
	<body>
		<div>
			<span></span>
		</div>
	</body>
</html>
